<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
      <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700" rel="stylesheet" type="text/css">
      <title>Web Dashboard</title>
      <link href="css/normalize.css" rel="stylesheet" type="text/css" />
      <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header role="banner">

      <h1><b>Your</b>App</h1>
      <div class="rightside_header">
        <div class="bell_icon">
          <img src="icons/icon-bell.svg" alt="bell_icon">
        </div>
        <div class="main_profile">
          <img src="img/83_main_profile.jpg" alt="profile picture">
          <p>John Doe</p>
        </div>
      </div>
    </header>

    <main role="main">
      <nav role="navigation">
        <ul class="nav">
          <li class="active_menu"><a href="#"><img src="icons/icon-dashboard.svg" alt="dashboard_icon"></a></li>
          <li><a href="#"><img src="icons/icon-members.svg" alt="members_icon"></a></li>
          <li><a href="#"><img src="icons/icon-settings.svg" alt="settings_icon"></a></li>
          <li><a href="#"><img src="icons/icon-visits.svg" alt="visits_icon"></a></li>
        </ul>
      </nav>
      <div class="Titel_area">
        <div class="Title_and_search">
          <h2>Dashboard</h2>
          <form class="search" action="index.html" method="post">
            <fieldset>
              <legend>search</legend>
              <div class="search_wrapper">
                <input type="text" id="Search_bar" name="Search_bar" placeholder="Search">
                <button type="button" name="search_button" class="search_button">
                  <img src="icons/icon-search.svg" alt="search_icon">
                </button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="alert">
          <p class="alert_text">ALERT this Site is pretty aweseome and was fun to create. Thanks for checking it out</p>
          <button type="button" name="close_button">
            <p class="close"><b>x</b></p>
          </button>
        </div>
      </div>
      <div class="traffic_chart_wrapper">
        <h3>Traffic</h3>
        <button type="button" name="Hourly">Hourly</button>
        <button type="button" name="Daily">Daily</button>
        <button type="button" name="Weekly" class="active_menu">Weekly</button>
        <button type="button" name="Monthly">Monthly</button>
        <canvas id="traffic_chart"></canvas>
      </div>
      <div class="daily_chart_wrapper">
        <h3>Daily Traffic</h3>
        <canvas id="daily_traffic_chart"></canvas>
      </div>
      <div class="mobile_users_chart_wrapper">
        <h3>Mobile Users</h3>
        <canvas id="mobile_users_chart"></canvas>
      </div>
      <article class="social_stats">
        <h3>Social Stats</h3>
        <div class="SoMe_wrapper">
          <div class="SoMe_Icon_wrapper">
            <img src="icons/icon-twitter.svg" alt="twitter_icon">
          </div>
          <div class="SoMe_Text">
            <h3 class="SoMe_Titel">Twitter</h3>
            <p>9,999</p>
          </div>
        </div>
        <div class="SoMe_wrapper">
          <div class="SoMe_Icon_wrapper">
            <img src="icons/icon-facebook.svg" alt="facebook_icon">
          </div>
          <div class="SoMe_Text">
            <h3 class="SoMe_Titel">Facebook</h3>
            <p>8,999</p>
          </div>
        </div>
        <div class="SoMe_wrapper">
          <div class="SoMe_Icon_wrapper">
            <img src="icons/icon-google-plus.svg" alt="google-plus_icon">
          </div>
          <div class="SoMe_Text">
            <h3 class="SoMe_Titel">Google+</h3>
            <p>1,999</p>
          </div>
        </div>
      </article>

    </main>

    <footer role="contentinfo">

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
